<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Card with Image Upload</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <input type="file" id="imageUpload" accept="image/*">
  <div class="card">
    <img id="cardImage" src="https://via.placeholder.com/300" alt="Card Image">
    <div class="card-content">
      <h2>Animated Card</h2>
      <p>This is a simple animated card with a dynamically uploaded image.</p>
      <button id="action-btn">Animate Card</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
